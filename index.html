<script type="text/javascript">
	function computerPlay(){
		let numb = Math.floor(Math.random() * 3) + 1  //this randomly generates a number between 1 and 3 inclusive
		if (numb == 1){
		return ("rock");
	} else if (numb == 2) {
		return ("paper");
	} else {
		return ("scissors");
	}
}

	function playRound(){

        let computerSelection = computerPlay();
		
        switch (true){

                counter = 2;
				break;

			case (playerSelection == "rock" && computerSelection == "scissors"):

				break;

				counter = 1;

				counter = 1;

			case (playerSelection == "paper" && computerSelection == "rock"):

				counter = 0;		
				break;

			case (playerSelection == "scissors" && computerSelection == "rock"):

				counter = 1;

				result = "Player wins! Scissors shreds paper ezpz"
				counter = 0;
				break;
		}
		return counter;
	}
        

	function game(){

		
        let arrayCounter = [];
		for (i = 0; i < 5 ; i++){
        
        arrayCounter.push(playRound());
}
return arrayCounter;
}

    function whoWon(array){
    let playerCount = 0;
    let computerCount = 0;
    for(let i = 0 ; i < array.length ; i ++){
        if (array[i] == 0){
                playerCount += 1;
            } else if(array[i] == 1){
                computerCount += 1;
            }
        }
    if (playerCount > computerCount){
    return ("Player won!")

    }

whoWon(game());
